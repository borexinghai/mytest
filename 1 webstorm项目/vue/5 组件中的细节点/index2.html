<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>组件使用中的细节点</title>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>
    <body>
        <div id="root">
<!--            ul li, ol,select option  组件都可以用is属性-->
            <table>
                <tbody>
                    <tr is="row"><tr/>
                    <tr is="row"><tr/>
                    <tr is="row"><tr/>
                <tbody/>
            </table>
        </div>
        <script>
            //非跟组件，子组件中定义data应为函数，子组件可能会被调用多次，这样就不会出现多个子组件互相影响的情况
            Vue.component('row',{
                data:function(){
                    return{
                        content:'this is a row'
                    }
                },
                template:'<tr><td>{{content}}</td></tr>'
            });
            // new Vue({也可以,跟组件
            var vm=new Vue({
                el: '#root',
                data:{}
            });
        </script>
    </body>
</html>
