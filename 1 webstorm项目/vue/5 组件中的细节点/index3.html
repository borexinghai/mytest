<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>组件使用中的细节点</title>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div
                    ref="hello"
                    @click="handleClick"
            >
                hello world
                hello world
                hello world
            </div>
        </div>
        <script>
            var vm=new Vue({
                el: '#root',
                data:{},
                methods:{
                    handleClick:function(){
                       console.log( this.$refs.hello.innerHTML)
                    }
                }
            });
        </script>
    </body>
</html>
