<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
  <script type="text/javascript" src="js/vue.js"></script>
  <!--<script type="text/javascript" src="js/script.js"></script>-->
</head>

<body>
  <div id="app">{{ content }}</div>
  <script>
    //new Vue({也可以
    var app = new Vue({
      el: '#app',
      data: {
        content: 'helloworld``````````'
      }
    });

    setTimeout(function () {
      app.$data.content = 'bye'
    }, 2000);
  </script>
</body>

</html>
