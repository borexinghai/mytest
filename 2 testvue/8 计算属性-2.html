</head>

<body>
  <div id="app">
    {{ fullName }}
  </div>
  <script>
    //new Vue({也可以
    var app = new Vue({
      el: '#app',
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      }

    });
  </script>
</body>

</html>
