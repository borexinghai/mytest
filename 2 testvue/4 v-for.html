<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue.js</title>
  <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
  <script type="text/javascript" src="js/vue.js"></script>
  <!--<script type="text/javascript" src="js/script.js"></script>-->
</head>

<body>
  <div id="app">
    <ol>
      <li v-for="todo in todos">{{ todo.text }}</li>
    </ol>
  </div>
  <script>
    //new Vue({也可以
    var app = new Vue({
      el: "#app",
      data: {
        todos: [{
            text: "学习 JavaScript",
          },
          {
            text: "学习 Vue",
          },
          {
            text: "整个牛项目",
          },
        ],
      },
    });
  </script>
</body>

</html>
