<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue.js</title>
<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    {{ fullName }}
    {{age}}
</div>
<script>
    var dataList = {
        firstName: "World",
        lastName:"Bill",
        fullName:"World Bill",
        age:45
    };

    var vm =new Vue({
        el: '#app',
        data: dataList,
        //侦听器
        watch:{
            firstName:function(){
                console.log("计算了一次");
                this.fullName=this.firstName+" "+this.lastName;
            },
            lastName: function(){
                console.log("计算了一次");
                this.fullName=this.firstName+" "+this.lastName;
            }
        }
        //计算属性
        /*computed:{
            fullName:function(){
                console.log("计算了一次");
                return this.firstName+" "+this.lastName;
            }
        }*/
        //方法
        /*methods:{
            fullName:function(){
                console.log("计算了一次");
                return this.firstName+" "+this.lastName;
            }
        }*/
    });
</script>
</body>
</html>
